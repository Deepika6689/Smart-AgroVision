<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart AgroVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added Noto Sans fonts for Indian Languages -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Kannada:wght@400;700&family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Prioritize Poppins, then fallback to specific language fonts */
        font-family: 'Poppins', 'Noto Sans Devanagari', 'Noto Sans Kannada', 'Noto Sans Telugu', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      @keyframes fadeInDown {
          from {
              opacity: 0;
              transform: translateY(-10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-down {
          animation: fadeInDown 0.3s ease-out forwards;
      }
      
      /* New styles for futuristic redesign */
      @keyframes text-glow-anim {
        0%, 100% { text-shadow: 0 0 5px #36b37e, 0 0 10px #36b37e, 0 0 15px #2e89ff; }
        50% { text-shadow: 0 0 10px #2e89ff, 0 0 20px #2e89ff, 0 0 30px #36b37e; }
      }
      .text-glow {
        animation: text-glow-anim 4s ease-in-out infinite;
      }

      @keyframes floating {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
        50% { transform: translateY(-20px) rotate(10deg); opacity: 0.8; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
      }
      .floating {
        animation: floating 6s ease-in-out infinite;
      }

      .btn-glow {
        box-shadow: 0 0 5px rgba(54, 179, 126, 0.8), 0 0 10px rgba(54, 179, 126, 0.6);
        transition: all 0.3s ease-in-out;
      }
      .btn-glow:hover {
        box-shadow: 0 0 15px rgba(54, 179, 126, 1), 0 0 25px rgba(54, 179, 126, 0.8);
        transform: scale(1.05);
      }
      
      .sidebar-item:hover .sidebar-icon {
        filter: drop-shadow(0 0 8px #2e89ff);
      }
      
      .card-glow-hover {
        transition: all 0.3s ease-in-out;
      }
      .card-glow-hover:hover {
        box-shadow: 0 0 10px rgba(54, 179, 126, 0.4), 0 0 20px rgba(46, 137, 255, 0.3);
        border-color: rgba(54, 179, 126, 0.7) !important;
        transform: translateY(-4px);
      }
    </style>
  <script type="importmap">
{

    "react-plotly.js": "https://aistudiocdn.com/react-plotly.js@^2.6.0",
    "i18next": "https://aistudiocdn.com/i18next@^23.10.0",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.0",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^7.2.0",
    "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.3.0"
  }
}
</script>
